<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandra's Creations</title>

    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="css/style.css" />
    

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="js/app.js" defer></script>

    <!-- ALLY SLIDER -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.css"
    />

    <!-- FAVICON -->

    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />

    <!-- CDNJS FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- HEADER NAVBAR  -->
    <header class="primary-header">
      <div class="nav-container">
        <div class="nav-wrapper">
          <a href="index.html" class="logo"
            ><img src="images/Group 1.svg" height="47"
          /></a>

          <nav class="main-nav">
            <ul aria-label="Primary" role="list" class="nav__list">
              <li class="nav__list-item">
                <a href="index.html" class="nav__link">Home</a>
              </li>
              <li class="nav__list-item">
                <a href="catalog.html" class="nav__link">Catalog</a>
              </li>
              <li class="nav__list-item">
                <a href="contact.html" class="nav__link">Contact Us</a>
              </li>
            </ul>
          </nav>
          <nav class="account">
            <ul class="nav__list">
              <li>
                <a
                  href="#"
                  class="button button-color nav__link nav__link--btn display-sm-none display-md-inline-flex"
                  >Cart</a
                >
              </li>
            </ul>
          </nav>

          <div class="toggle_btn"><i class="fa-solid fa-bars"></i></div>
        </div>

        <div role="list" class="dropdown_menu sticky">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
          <ul>
            <li>
              <a href="#" class="button | action_btn">Shopping Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION
     -->

    <main class="padding-block-900">
      <div class="container">
        <header>
          <div class="title">PRODUCT LIST</div>
          <div class="icon-cart">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 18 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"
              />
            </svg>
            <span>0</span>
          </div>
        </header>
        <div class="listProduct"></div>
      </div>
      <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart"></div>
        <div class="btn">
          <button class="close">CLOSE</button>
          <button class="checkOut">Check Out</button>
        </div>
      </div>
    </main>
  </body>
</html>
