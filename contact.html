    <!-- CONTACT CONTAINER -->
    <main>
      <section class="home-intro">
        <div class="contact-container">
          <form
            action="https://api.web3forms.com/submit"
            method="POST"
            class="contact-left"
          >
            <div class="contact-left-title">
              <h2>Contactanos</h2>
              <hr />
            </div>
            <input
              type="hidden"
              name="access_key"
              value="7d546992-d90c-4383-8170-eb68833fc1f2"
            />
            <input
              type="text"
              name="name"
              placeholder="Nombre"
              class="contact-inputs"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Correo Electronico"
              class="contact-inputs"
              required
            />
            <textarea
              name="message"
              placeholder="Mensaje"
              class="contact-inputs"
              required
            ></textarea>
            <button type="submit">
              Enviar <img src="images/arrow_icon.png" alt="" />
            </button>
          </form>
          <div class="contact-right">
            <img src="images/contact-1.PNG" alt="" />
          </div>
        </div>
      </section>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyfXCIIj2zfixYfkG3EKywQPLSa4HOkrbWBouZ-_qWvcQno8olioh-tTzVW2HKy58xlrA/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Gracias por Subscribirte!";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
